<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Boate LUX</h1>
    <h3>Adicione seu nome na lista para garantir sua entrada.</h3>
    
    <label for="name">Nome completo</label>
    <input type="text" id="name" placeholder="Digite seu nome">
    
    <label for="birthday">Data de nascimento</label>
    <input type="date" id="birthday">
    
    <label for="telephone">Telefone de contato</label>
    <input type="text" id="telephone" placeholder="Digite o número">
    
    <label for="emergency">Contato de emergência</label>
    <input type="text" id="emergency" placeholder="Nome">
    
    <button id="Btn">Adicionar nome</button>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
